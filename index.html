<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>游닄 Biblioteca Online</h1>
    <nav>
      <button id="btnLogin">Entrar</button>
      <button id="btnRegister">Registrar</button>
      <button id="btnLogout" style="display:none;">Sair</button>
    </nav>
  </header>

  <main>
    <section id="feed">
      <h2>Livros P칰blicos</h2>
      <div id="booksList"></div>
      <button id="btnNewBook" style="display:none;">+ Criar Livro</button>
    </section>
  </main>

  <!-- Modal de Registro -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h2>Registrar</h2>
      <input type="text" id="regUsername" placeholder="Nome de usu치rio">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="number" id="regAge" placeholder="Idade">
      <input type="password" id="regPassword" placeholder="Senha">
      <input type="password" id="regConfirmPassword" placeholder="Confirmar Senha">
      <button id="registerSubmit">Registrar</button>
      <button class="closeModal">Cancelar</button>
    </div>
  </div>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Entrar</h2>
      <input type="text" id="loginUsername" placeholder="Nome de usu치rio ou Email">
      <input type="password" id="loginPassword" placeholder="Senha">
      <button id="loginSubmit">Entrar</button>
      <button class="closeModal">Cancelar</button>
    </div>
  </div>

  <!-- Modal Criar Livro -->
  <div id="newBookModal" class="modal">
    <div class="modal-content">
      <h2>Novo Livro</h2>
      <input type="text" id="bookTitle" placeholder="T칤tulo do Livro">
      <input type="text" id="bookTheme" placeholder="Tema">
      <input type="text" id="bookCover" placeholder="URL da capa">
      <textarea id="bookContent" placeholder="Escreva seu livro..."></textarea>
      <label>
        <input type="checkbox" id="bookPrivate"> Privado
      </label>
      <button id="createBook">Publicar</button>
      <button class="closeModal">Cancelar</button>
    </div>
  </div>

  <!-- Modal Leitura Livro -->
  <div id="readBookModal" class="modal">
    <div class="modal-content">
      <h2 id="readBookTitle"></h2>
      <img id="readBookCover" style="max-width:150px;">
      <p id="readBookTheme"></p>
      <pre id="readBookContent"></pre>
      <div>
        <button id="likeBtn">游녨 Like</button>
        <button id="dislikeBtn">游녩 Dislike</button>
        <button id="reportBtn">游뚿 Denunciar</button>
      </div>
      <h3>Coment치rios</h3>
      <div id="commentsList"></div>
      <textarea id="newComment" placeholder="Escreva um coment치rio..."></textarea>
      <button id="addComment">Comentar</button>
      <button class="closeModal">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
